<!DOCTYPE html>
<html>
	<head>
		<title>Collapsibles</title>
	</head>
	<body>
		<h1>Collapsibles</h1>
		<div data-filters="CollapsingElements">
			<div id="collapser_one" class="collapser" style="cursor:pointer; background: #777; padding: 2px; color: #fff;">Click here! (1)</div>
			<div id="data_one" class="collapsible">Data (1)</div>
			<div class="collapser" style="cursor:pointer; background: #777; padding: 2px; color: #fff;">Click here! (2)</div>
			<div class="collapsible" style="display: none;">Data (2)</div>
		</div>
	</body>
</html>
