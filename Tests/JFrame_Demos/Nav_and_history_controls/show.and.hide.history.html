<!DOCTYPE html>
<html>
	<head>
		<title>Show and Hide History</title>
	</head>
	<body>
		<div class="jframe_padded jbrowser-hide_history">
			<b style="color: red">Note, this only affects JFrame instances within JFrame.Browser windows.</b>
			<p>This document hides the history component in the browser by having the CSS class <em>.jbrowser-hide_history</em>. The history component will be restored when you go back.</p>
			<p><a data-filters="ArtButton" class="jframe-back jframe-nav_back"></a></p>
		</div>
	</body>
</html>
