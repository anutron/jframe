<!DOCTYPE html>
<html>
	<head>
		<title>Context Menu</title>
	</head>
	<body>
		<div data-filters="ContextMenu" class="jframe-shared" data-context-menu-actions="[{'events':['contextmenu','click:relay(a.show-options)'],'menu':'ul.context-menu'}]" style="width: 200px; height: 100px; padding: 40px; background: #ccc; border: 1px solid #000; margin: 10px auto;">
			I show a menu if you right click anywhere in me. Or you can click <a class="show-options">this link</a> to show it.
			<ul class="context-menu jframe-hidden">
				<li class="cm-one">Item 1</li>
				<li class="cm-two">Item 2</li>
				<li class="cm-three">Item 3</li>
			</ul>
		</div>
	</body>
</html>
