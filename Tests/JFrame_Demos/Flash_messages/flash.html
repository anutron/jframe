<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>JFrame Gallery</title>
	</head>
	<body>
		<div class="jframe_padded">
			<h1>Flash Messaging Testing.</h1>
			<p>
				There are two flash messages in this response each with a data-filter for "FlashMessage". You should see them over on the left; they should disappear after about 5 seconds.
			</p>
			<div data-filters="FlashMessage">
				This is a flash message!
			</div>
			<div data-filters="FlashMessage">
				And another!
			</div>
		</div>
	</body>
</html>
