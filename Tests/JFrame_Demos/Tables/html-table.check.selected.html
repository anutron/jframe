<!DOCTYPE html>
<html>
<head>
	<title>HtmlTable HtmlTableCheckSelected</title>
</head>
<body>
<div class=jframe-shared>

	<p>Select a row. Notice how its checkbox automatically checks itself.</p>
	<table data-filters=HtmlTable class="multiselect selectable sortable" cellpadding=0 cellspacing=0>
		<thead>
			<tr>
				<th> &radic; </th>
				<th> ID </th>
				<th> TimeZone </th>
				<th> Name </th>
				<th> GEO Latitude </th>
				<th> GEO Longitude </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> <input type=checkbox value=1> </td>
				<td> 22 </td>
				<td> New York City </td>
				<td> America/New_York </td>
				<td> 40.7255 </td>
				<td> -73.9983 </td>
			</tr>
			<tr>
				<td> <input type=checkbox value=2> </td>
				<td> 23 </td>
				<td> San Francisco </td>
				<td> America/Los_Angeles </td>
				<td> 37.7587 </td>
				<td> -122.433 </td>
			</tr>
			<tr>
				<td> <input type=checkbox value=3> </td>
				<td> 24 </td>
				<td> Boston </td>
				<td> America/New_York </td>
				<td> 42.3583 </td>
				<td> -71.0603 </td>
			</tr>
		</tbody>
	</table>

</div>
</body>
</html>
