<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>JFrame.Window</title>
		<link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="/static/css/tests.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="/asset/jframe_containers/shared.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<script src="/depender/build?require=JFrame/JFrame.Window,Core/DomReady"></script>
		<style>
		#toolbar {
			width: 100%;
			position: relative;
			height: 30px;
			background: #999;
			border-bottom: 1px solid #444;
		}
		body {
			overflow:hidden;
		}
		</style>
	</head>
	<body class="loaded">
		<div id="hotkeys" style="display:none"></div>
		<div id="toolbar"></div>
		<!-- test_runner_no_wrapper -->
		<script>
			window.addEvent('domready', function(){
				var path = '/';
				var hash = window.location.hash;
				if (hash) path = hash.substring(1);
				var jwin = new JFrame.Window(path, {
					element: document.body,
					toolbar: document.id('toolbar')
				});
				var sizer = function(){
					var size = window.getSize();
					jwin.resize(size.x, size.y - 31); //subtract 30 for the toolbar
				};
				sizer();
				window.addEvent('resize', sizer);
				jwin.addEvent('load', sizer);
			});
		</script>
	</body>
</html>
